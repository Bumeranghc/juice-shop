name: DevSecOps Example Workflows

on:
    workflow_dispatch:

jobs:
    secrets_scan:
        name: gitleaks
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v5
          with:
            fetch-depth: 0

        - uses: gitleaks/gitleaks-action@v2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
